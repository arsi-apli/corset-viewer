name: jpackage

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  package:
    name: Package (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            javafx_platform: win
            pkg_type: msi
          - os: macos-latest
            javafx_platform: mac
            pkg_type: dmg
          - os: ubuntu-latest
            javafx_platform: linux
            pkg_type: deb

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Resolve version
        shell: bash
        run: |
          VERSION=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)
          echo "APP_VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "Resolved version: $VERSION"

      - name: Build (with platform JavaFX)
        shell: bash
        run: |
          mvn -B -DskipTests -Djavafx.platform=${{ matrix.javafx_platform }} clean package

      - name: Stage main jar into target/app (required by jpackage --input)
        shell: bash
        run: |
          mkdir -p target/app
          cp "target/corset-viewer-${APP_VERSION}.jar" "target/app/"

          echo "Staged files:"
          ls -la target/app
          echo "Staged libs:"
          ls -la target/app/lib | head -n 50 || true

      - name: JPackage
        shell: bash
        run: |
          APP_NAME="CorsetViewer"
          echo "Packaging $APP_NAME v${APP_VERSION} for ${{ matrix.os }} (${{ matrix.pkg_type }})"

          rm -rf target/jpackage
          mkdir -p target/jpackage

          jpackage \
            --type "${{ matrix.pkg_type }}" \
            --dest "target/jpackage" \
            --name "$APP_NAME" \
            --app-version "${APP_VERSION}" \
            --input "target/app" \
            --main-jar "corset-viewer-${APP_VERSION}.jar" \
            --main-class "sk.arsi.corset.app.FxApp" \
            --verbose

      - name: Upload workflow artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: corset-viewer-${{ matrix.javafx_platform }}-${{ matrix.pkg_type }}
          path: target/jpackage/**
          if-no-files-found: error

      - name: Publish GitHub Release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            target/jpackage/**/*.msi
            target/jpackage/**/*.exe
            target/jpackage/**/*.dmg
            target/jpackage/**/*.pkg
            target/jpackage/**/*.deb
            target/jpackage/**/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}